name: CI

on: 
  workflow_dispatch:
    inputs:
      instanceType:
        description: 'Runner instance type'
        required: true
        default: 'ubuntu-latest'

jobs:
  build:
    strategy:
      matrix:
        label: [label1, label2]
    runs-on: ${{ github.event.inputs.instanceType }}
    env:      
      pidstatFile: artifacts/testing-${{ matrix.label }}-pidstat.csv
      timingFile: artifacts/testing-${{ matrix.label }}-timing.txt
    steps:
      - run: mkdir artifacts
      - run: pidstat -h -u -d 1 100 | grep -v -e "^$" | grep -v "UID" > ${{ env.pidstatFile }} &
      - run: date +%s > ${{ env.timingFile }}
      - run: |
          echo "Instance Type: ${{ github.event.inputs.instanceType }}"
      - name: Countdown
        run: |
          $end = 30;
          $end..1 | % { Start-Sleep -s 1; Write-Host ""Countdown: $_"" }
        shell: pwsh
      - run: |
          date +%s >> ${{ env.timingFile }}
          cat ${{ env.timingFile }}
      - run: cat ${{ env.pidstatFile }}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          # Artifact name
          name: pidstat
          # A file, directory or wildcard pattern that describes what to upload
          path: artifacts
          if-no-files-found: error
